intents:
  - greet
  - goodbye
  - order_pizza
  - inform

entities:
  - pizza_quantity
  - pizza_size
  - pizza_type

actions:
  - utter_greet
  - utter_goodbye
  - respond_inform

slots: 
  pizza_quantity:
    type: float
  pizza_size:
    type: text
  pizza_type:
    type: text

responses:
  utter_greet:
    - text: "Hey! How can I help?"

  utter_order:
    - text: "Ok, What type of pizza would you like?"
    - text: "Sure, What size of pizza would you like?"
    - text: "Ok, How many pizzas would you like?"
  
  utter_goodbye:
    - text: "Ba bye!"
  
  utter_ask_pizza_size:
    - text: "Which size would you like?"
  
  utter_ask_pizza_quantity:
    - text: "How many would you like?"
  
  utter_ask_pizza_type:
    - text: "Which types woud you like?"

